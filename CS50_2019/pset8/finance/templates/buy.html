{% extends "layout.html" %}

{% block title %}
    Buy Stocks
{% endblock %}

{% block main %}
    <form id="buy-form" action="/buy" method="post">
        <div class="form-group">
            <input id="symbol" autofocus class="form-control" name="symbol" placeholder="Symbol" type="text">
        </div>
        <div class="form-group">
            <input id="shares" class="form-control" name="shares" placeholder="Shares" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
    <script>
        form = document.querySelector("#buy-form");
        symbol = document.querySelector("#symbol");
        shares = document.querySelector("#shares");
        form.addEventListener("submit", onFormSubmit)

        function onFormSubmit(event) {
            if (!symbol.value || !shares.value) {
                event.preventDefault();
            }
            if (!symbol.value) {
                alert("Symbol is required");
                return;
            }
            if (!shares.value) {
                alert("Shares is required");
                return;
            }
        }
    </script>
{% endblock %}
